<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
  
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Faça seu cadastro</title>
    
</head>
<body>
    <div class="container-outside-login">
        <div class="container-inside-login">
            <div class="container-inside-login-form">
                <h2 class="container-inside-login-form-title">Informe os dados abaixo para relizar seu cadastro.</h2>
                <form action="#" th:action="@{/processRegistrationForm}" th:object="${ctrlUser}" method="POST">
                    <div class="container-inside-login-form-element">
                        <input type="text" th:field="*{firstName}" placeholder="Nome: (*)">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">Informe seu nome</span>
                    </div>
                    <div class="container-inside-login-form-element">
                        <input type="text" th:field="*{lastName}" placeholder="Sobrenome: (*)">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
                    </div>
                    <div class="container-inside-login-form-element">
                        <input type="email" th:field="*{email}" placeholder="Email: (*)">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                    </div>

                    <div class="container-inside-login-form-element">
                        <input type="text" th:field="*{username}" placeholder="Nome de usuário: (*)">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
                    </div>

                    <div class="container-inside-login-form-element">
                        <input type="password" th:field="*{password}" placeholder="Senha: (*)">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
                    </div>
                    
                    <div class="container-inside-login-form-element">
                        <input type="password" th:field="*{matchingPassword}" placeholder="Confirme a senha: (*)">
                        <span th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" class="error"></span>
                    </div>
                                               
                    <div class="container-inside-login-form-submit">
                        <input type="submit" value="Registrar" class="btn">
                        <span class="lnk-back"><a href="login" class="link-form">Voltar</a></span>
                    </div>
                    
                    <div th:if="${registrationError != null}" class="container-error">
                        <span class="error-big">Usuário já cadastrado</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
